<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<link href="default.css" rel="stylesheet" type="text/css" />
	<script src="calculaHora.js" type="text/javascript"></script>
</head>
<body>
	<div class="calculaHora">
		<div class="horas">
			<header>Horários:</header>
			<div>
				<label>Entrada:</label>
				<input id="entrada" type="time" />
			</div>
			<div>
				<label>Almoço:</label>
				<input id="almoco" type="time" />
			</div>
			<div>
				<label>Retorno:</label>
				<input id="retorno" type="time" />
			</div>
			<div>
				<label>Expediente:</label>
				<input id="expediente" type="time" disabled/>
			</div>
			<div id="horaSaida">
				<label>Saída:</label>
				<input id="saida" type="time" />
			</div>
		</div>
		<div id="mensagem">

		</div>
	</div>
</body>
</html>
